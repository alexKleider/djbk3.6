<html>
  <head>
    <title>Double Entry Book Keeping</title>
  </head>
  <body>
    <h1>Entities</h1>

    <form method="POST" action="/entities/new">
        <input name="entity_text" id="id_new_entity"
            placeholder="Enter a new entity" />
        {% csrf_token %}
    </form>

    <table id="id_entity_table" >
        {% for entity in entities %}
        <tr><td>{{ forloop.counter }}. {{ entity.text }}</td></tr>
        {% endfor %}
    </table>

  </body>
</html>
